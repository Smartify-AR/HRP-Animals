<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Animals at the Tower - Create Nickname</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <script src="../scripts/customer-io-helper.js"></script>
    <style>
        body {
            background-color: #FCF6EF;
            background-image: none;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .nickname-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .dropdown-container {
            margin: 20px 0;
            position: relative;
        }

        .custom-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            background: var(--button-bg);
            color: var(--text-color);
            font-family: var(--font-family-primary);
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        .nickname-preview {
            margin: 20px 0;
            padding: 15px;
            background: var(--cream-bg);
            border-radius: 12px;
            font-family: var(--font-family-primary);
            font-size: 48px;
            font-weight: 700;
            color: var(--text-color);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .confirm-button, .done-button {
            background: var(--primary-color);
            color: var(--cream-text);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-family: var(--font-family-primary);
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0px 4px 0px 0px var(--button-shadow);
        }

        .confirm-button:hover, .done-button:hover {
            transform: translateY(2px);
            box-shadow: 0px 2px 0px 0px var(--button-shadow);
        }

        .confirm-button:active, .done-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .done-button {
            background: var(--secondary-color);
        }

        footer {
            margin-bottom: 250px !important;
        }

        /* Orientation Warning Overlay */
        .orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .orientation-content {
            background-color: #FCF6EF;
            border: 3px solid #E7D4A3;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            max-width: 300px;
            margin: 1rem;
            box-shadow: 0px 4px 0px 0px #E7D4A3;
        }

        .orientation-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: rotateToPortrait 2.5s ease-in-out infinite;
            transform-origin: 0 100%;
            display: inline-block;
        }

        .orientation-content h2 {
            color: #C14400;
            font-family: var(--font-family-primary);
            font-weight: 700;
            font-size: 2rem;
            margin: 0 0 1rem 0;
        }

        .orientation-content p {
            color: #333;
            font-size: 1.1rem;
            margin: 0;
            line-height: 1.4;
        }

        @keyframes rotateToPortrait {
            0% { transform: rotate(-90deg); opacity: 1; }
            40% { transform: rotate(0deg); opacity: 1; }
            60% { transform: rotate(0deg); opacity: 1; }
            70% { transform: rotate(0deg); opacity: 0; }
            71% { transform: rotate(-90deg); opacity: 0; }
            80% { transform: rotate(-90deg); opacity: 1; }
            100% { transform: rotate(-90deg); opacity: 1; }
        }

        /* Hidden class for orientation overlay */
        .hidden {
            display: none !important;
        }

        /* Disable scrolling */
        body {
            overflow: hidden;
        }

        /* Slide animations */
        .menu-container {
            animation: slideInFromRight 0.5s ease-out forwards;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .menu-container.slide-out {
            animation: slideOutToRight 0.5s ease-in forwards;
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutToRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
    
</head>
<body>
    <!-- Orientation Warning Overlay -->
    <div id="orientationOverlay" class="orientation-overlay hidden">
        <div class="orientation-content">
            <div class="orientation-icon">ðŸ“±</div>
            <h2>Please Rotate Your Device</h2>
            <p>Hold your device in portrait mode for the best experience</p>
        </div>
    </div>

    <div class="menu-container">
        <button class="back-button" onclick="window.location.href='../index.html'" aria-label="Back to start">
            <img src="../assets/Arrow.png" alt="Back">
        </button>

        <div class="content-wrapper">
            <div class="content-inner">
                <div class="nickname-container" id="nicknameCreator">
                    <h1 class="title">LET'S CREATE YOUR NICKNAME!</h1>
                    <p class="description">Pick a name from the list to begin:</p>

                    <div class="dropdown-container">
                        <label for="firstNameSelect" class="sr-only">Select first name</label>
                        <select class="custom-select" id="firstNameSelect" name="firstNameSelect" aria-label="Select first name">
                            <option value="">Select first name...</option>
                            <option value="Flora">Flora</option>
                            <option value="Garden">Garden</option>
                            <option value="Honey">Honey</option>
                            <option value="Jellyfish">Jellyfish</option>
                            <option value="Megalodon">Megalodon</option>
                            <option value="Nectar">Nectar</option>
                            <option value="Ocean">Ocean</option>
                            <option value="Plant">Plant</option>
                            <option value="Sea">Sea</option>
                            <option value="Walrus">Walrus</option>
                        </select>
                    </div>

                    <div class="dropdown-container">
                        <label for="secondNameSelect" class="sr-only">Select second name</label>
                        <select class="custom-select" id="secondNameSelect" name="secondNameSelect" aria-label="Select second name">
                            <option value="">Select second name...</option>
                            <option value="Fox">Fox</option>
                            <option value="Explorer">Explorer</option>
                            <option value="Hero">Hero</option>
                            <option value="Team">Team</option>
                            <option value="Savior">Savior</option>
                            <option value="Ninja">Ninja</option>
                            <option value="Boss">Boss</option>
                            <option value="Champion">Champion</option>
                        </select>
                    </div>

                    <div class="nickname-preview" id="nicknamePreview">
                        Your nickname will appear here
                    </div>

                    <div class="button-container">
                        <button class="confirm-button" id="confirmButton">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>

            <footer>
                <img src="../assets/svg/HRP_logo.svg" alt="HRP logo" class="footer-logo">
            </footer>
        </div>
    </div>

    <script src="../scripts/audio-manager-main.js"></script>
    <script>
        let currentRandomNumber = null;

        // Generate random two-digit number
        function generateRandomNumber() {
            if (currentRandomNumber === null) {
                currentRandomNumber = Math.floor(Math.random() * 90 + 10); // generates number between 10-99
            }
            return currentRandomNumber;
        }

        // Update nickname preview
        function updateNicknamePreview() {
            const firstName = document.getElementById('firstNameSelect').value;
            const secondName = document.getElementById('secondNameSelect').value;
            const preview = document.getElementById('nicknamePreview');
            
            if (firstName && secondName) {
                const randomNum = generateRandomNumber();
                const nickname = `${firstName}${secondName}${randomNum}`;
                preview.textContent = nickname;
                return nickname;
            } else {
                preview.textContent = 'Your nickname will appear here';
                currentRandomNumber = null; // Reset random number when selections are cleared
                return '';
            }
        }

        // Save user data to local storage
        function saveUserData(nickname) {
            // Check if userData already exists
            let userData = JSON.parse(localStorage.getItem('userData') || 'null');
            
            if (userData) {
                // User already exists - preserve existing data and only update nickname
                userData.nickname = nickname;
                
                // Ensure progress object exists
                if (!userData.progress) {
                    userData.progress = { gamesCompleted: [], badges: [], badgeDates: {}, highScores: {} };
                }
                
                // Sync badges from collectedBadges if they exist
                const collectedBadges = JSON.parse(localStorage.getItem('collectedBadges') || '[]');
                if (collectedBadges.length > 0) {
                    // Merge badges and preserve badgeDates
                    const existingBadges = userData.progress.badges || [];
                    const allBadges = [...new Set([...existingBadges, ...collectedBadges])];
                    userData.progress.badges = allBadges;
                    
                    // Preserve existing badgeDates, add dates for new badges without dates
                    if (!userData.progress.badgeDates) {
                        userData.progress.badgeDates = {};
                    }
                    collectedBadges.forEach(badgeId => {
                        if (!userData.progress.badgeDates[badgeId]) {
                            userData.progress.badgeDates[badgeId] = new Date().toISOString();
                        }
                    });
                }
                
                // Ensure other progress properties exist
                if (!userData.progress.gamesCompleted) {
                    userData.progress.gamesCompleted = [];
                }
                if (!userData.progress.highScores) {
                    userData.progress.highScores = {};
                }
            } else {
                // New user - create userData from scratch
                const existingBadges = JSON.parse(localStorage.getItem('collectedBadges') || '[]');
                
                userData = {
                    nickname: nickname,
                    userId: Date.now().toString(36) + Math.random().toString(36).substr(2),
                    created: new Date().toISOString(),
                    progress: {
                        gamesCompleted: [],
                        badges: existingBadges,
                        badgeDates: {},
                        highScores: {}
                    }
                };
                
                // Add badgeDates for existing badges
                existingBadges.forEach(badgeId => {
                    userData.progress.badgeDates[badgeId] = new Date().toISOString();
                });
            }
            
            localStorage.setItem('userData', JSON.stringify(userData));
            if (typeof syncUserToCustomerIO === 'function') {
                syncUserToCustomerIO(userData);
            }
            return userData;
        }

        // Add event listeners
        document.getElementById('firstNameSelect').addEventListener('change', updateNicknamePreview);
        document.getElementById('secondNameSelect').addEventListener('change', updateNicknamePreview);
        document.getElementById('confirmButton').addEventListener('click', function() {
            // Trigger haptic feedback
            if (typeof triggerHaptic === 'function') {
                triggerHaptic('single');
            }
            const nickname = updateNicknamePreview();
            if (nickname) {
                saveUserData(nickname);
                
                // Slide out animation before navigation
                const menuContainer = document.querySelector('.menu-container');
                if (menuContainer) {
                    menuContainer.classList.add('slide-out');
                }
                
                // Navigate after slide-out animation completes
                setTimeout(() => {
                    window.location.href = 'menu.html';
                }, 500); // Match animation duration
            }
        });

        // Orientation Detection
        class OrientationManager {
            constructor() {
                this.orientationOverlay = document.getElementById('orientationOverlay');
                
                // Ensure overlay starts hidden
                if (this.orientationOverlay) {
                    this.orientationOverlay.classList.add('hidden');
                }
                
                this.init();
            }
            
            init() {
                // Check initial orientation
                this.checkOrientation();
                
                // Listen for orientation changes
                window.addEventListener('orientationchange', () => {
                    // Small delay to ensure the orientation change is complete
                    setTimeout(() => this.checkOrientation(), 100);
                });
                
                // Also listen for resize events as a backup
                window.addEventListener('resize', () => {
                    setTimeout(() => this.checkOrientation(), 100);
                });
            }
            
            checkOrientation() {
                // Use screen orientation API if available, fallback to window dimensions
                let isLandscape = false;
                
                if (screen.orientation) {
                    // Use screen orientation API for more accurate detection
                    isLandscape = screen.orientation.angle === 90 || screen.orientation.angle === 270;
                } else {
                    // Fallback to window dimensions with a small tolerance
                    isLandscape = window.innerWidth > window.innerHeight + 50;
                }
                
                if (isLandscape) {
                    this.orientationOverlay.classList.remove('hidden');
                } else {
                    this.orientationOverlay.classList.add('hidden');
                }
            }
        }

        // Check if user already exists and redirect if so
        function checkExistingUser() {
            const userData = JSON.parse(localStorage.getItem('userData') || 'null');
            if (userData && userData.nickname) {
                // User already exists, redirect to menu
                window.location.href = 'menu.html';
            }
            // If no userData, show the nickname creation form as normal
        }

        // Initialize orientation manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OrientationManager();
            checkExistingUser();
            
            // Add haptic feedback to buttons with onclick handlers
            function addHapticToButtons() {
                document.querySelectorAll('button[onclick]').forEach((button) => {
                    const originalOnclick = button.getAttribute('onclick');
                    if (originalOnclick && !originalOnclick.includes('triggerHaptic')) {
                        // Remove onclick attribute and use addEventListener instead for better control
                        button.removeAttribute('onclick');
                        
                        button.addEventListener('click', function(e) {
                            // Trigger haptic feedback and sound immediately
                            if (typeof triggerHaptic === 'function') {
                                triggerHaptic('single');
                            }
                            
                            // For navigation buttons, add small delay to ensure audio plays
                            if (originalOnclick.includes('window.location.href')) {
                                // Small delay to let audio start before navigation
                                setTimeout(() => {
                                    eval(originalOnclick);
                                }, 100);
                            } else {
                                // For other buttons, execute immediately
                                eval(originalOnclick);
                            }
                        });
                    }
                });
            }
            
            // Wait a bit to ensure haptic system is initialized
            setTimeout(() => {
                addHapticToButtons();
            }, 100);
        });
    </script>
</body>
</html>
