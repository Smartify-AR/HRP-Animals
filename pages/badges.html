    <script>
        // Orientation Detection
        class OrientationManager {
            constructor() {
                this.orientationOverlay = document.getElementById('orientationOverlay');
                
                // Ensure overlay starts hidden
                if (this.orientationOverlay) {
                    this.orientationOverlay.classList.add('hidden');
                }
                
                this.init();
            }
            
            init() {
                // Check initial orientation
                this.checkOrientation();
                
                // Listen for orientation changes
                window.addEventListener('orientationchange', () => {
                    // Small delay to ensure the orientation change is complete
                    setTimeout(() => this.checkOrientation(), 100);
                });
                
                // Also listen for resize events as a backup
                window.addEventListener('resize', () => {
                    setTimeout(() => this.checkOrientation(), 100);
                });
            }
            
            checkOrientation() {
                // Use screen orientation API if available, fallback to window dimensions
                let isLandscape = false;
                
                if (screen.orientation) {
                    // Use screen orientation API for more accurate detection
                    isLandscape = screen.orientation.angle === 90 || screen.orientation.angle === 270;
                } else {
                    // Fallback to window dimensions with a small tolerance
                    isLandscape = window.innerWidth > window.innerHeight + 50;
                }
                
                if (isLandscape) {
                    this.orientationOverlay.classList.remove('hidden');
                } else {
                    this.orientationOverlay.classList.add('hidden');
                }
            }
        }

        // Long-press handler for back button
        // Title tap counter for unlock-all mode
        let titleTapCount = 0;
        let titleTapResetTimer = null;
        const TITLE_TAP_RESET_TIME = 2000; // Reset counter after 2 seconds of no taps

        function setupTitleUnlockButton() {
            const titleButton = document.getElementById('titleUnlockButton');
            if (!titleButton) return;
            
            titleButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Reset timer if it exists
                if (titleTapResetTimer) {
                    clearTimeout(titleTapResetTimer);
                }
                
                titleTapCount++;
                console.log('Title tapped:', titleTapCount, 'times');
                
                // If 4 taps, toggle unlock-all mode
                if (titleTapCount >= 4) {
                    toggleUnlockAllBadges();
                    titleTapCount = 0;
                    // Trigger haptic feedback
                    if (typeof triggerHaptic === 'function') {
                        triggerHaptic('medium');
                    }
                } else {
                    // Set timer to reset counter if no more taps
                    titleTapResetTimer = setTimeout(() => {
                        titleTapCount = 0;
                        console.log('Title tap counter reset');
                    }, TITLE_TAP_RESET_TIME);
                }
            });
        }

        // Initialize orientation manager when page loads
        function setupScrollForMoreTooltip() {
            const tooltip = document.getElementById('scrollForMoreTooltip');
            if (!tooltip || tooltip.classList.contains('scroll-for-more-tooltip--dismissed')) return;

            function dismiss() {
                tooltip.classList.add('scroll-for-more-tooltip--dismissed');
                window.removeEventListener('scroll', dismiss, { passive: true });
                window.removeEventListener('wheel', dismiss, { passive: true });
                window.removeEventListener('touchmove', dismiss, { passive: true });
            }

            window.addEventListener('scroll', dismiss, { passive: true });
            window.addEventListener('wheel', dismiss, { passive: true });
            window.addEventListener('touchmove', dismiss, { passive: true });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            new OrientationManager();
            setupTitleUnlockButton();
            setupScrollForMoreTooltip();
            await initializeBadgeCollection();
            addBadgeClickListeners();
            
            // Open badge detail from URL e.g. badges.html?badge=badge-lion
            var params = new URLSearchParams(window.location.search);
            var badgeParam = params.get('badge');
            if (badgeParam && typeof showBadgeDetail === 'function') {
                setTimeout(function() { showBadgeDetail(badgeParam); }, 300);
            }
        });

        function normalizeAssetPath(path) {
            if (!path) return path;
            if (path.startsWith('/') || path.startsWith('http://') || path.startsWith('https://')) {
                return path;
            }
            if (path.startsWith('../../assets/')) {
                return path.replace('../../assets/', '../assets/');
            }
            if (path.startsWith('../assets/')) {
                return path;
            }
            if (path.startsWith('assets/')) {
                return '../' + path;
            }
            return '../assets/' + path.replace(/^(\.\.\/)*assets\//, '');
        }

        // Badge copy and icons come from data/assets.json (and CMS). Collected state from localStorage.collectedBadges.
        // Generate badge items dynamically from JSON
        async function generateBadgeItemsFromJSON() {
            try {
                // Get environment from localStorage (set by wayfinding page)
                let environment = 'production';
                try {
                    const saved = localStorage.getItem('wayfinding-environment');
                    if (saved === 'testing' || saved === 'production') {
                        environment = saved;
                    }
                } catch (_) {
                    // localStorage not available, use default

                const cfg = await res.json();

                const gameBadges = Array.isArray(cfg.gameBadges) ? cfg.gameBadges : [];
                
                const badgeGrid = document.getElementById('badgeGrid');
                if (!badgeGrid) {
                    console.error('Badge grid container not found');
                    return {};
                }
                
                // Clear existing badges
                badgeGrid.innerHTML = '';
                
                // Create a map of badge ID to icon path
                const badgeIconMap = {};
                
                // Helper function to create and append a badge item
                function createBadgeItem(badgeId, badgeName, iconPath) {
                    badgeIconMap[badgeId] = normalizeAssetPath(iconPath);
                    
                    const badgeItem = document.createElement('div');
                    badgeItem.className = 'badge-item';
                    badgeItem.setAttribute('data-badge', badgeId);
                    
                    // Placeholder image
                    const placeholder = document.createElement('img');
                    placeholder.src = '../assets/Badge.png';
                    placeholder.alt = badgeName || 'Badge';
                    placeholder.className = 'badge-image';
                    
                    // Collected badge image
                    const collectedBadge = document.createElement('img');
                    collectedBadge.src = badgeIconMap[badgeId];
                    collectedBadge.alt = badgeName || 'Badge';
                    collectedBadge.className = 'badge-image collected-badge';
                    collectedBadge.style.display = 'none';
                    
                    badgeItem.appendChild(placeholder);
                    badgeItem.appendChild(collectedBadge);
                    return badgeItem;
                }
                
                // First, add game badges (except streak, which goes last)
                gameBadges.forEach(gameBadge => {
                    if (gameBadge.id && gameBadge.icon && gameBadge.id !== 'streak') {
                        const badgeItem = createBadgeItem(gameBadge.id, gameBadge.name, gameBadge.icon);
                        badgeGrid.appendChild(badgeItem);
                    }
                });
                
                // Then, add item (collectable) badges
                items.forEach(item => {
                    if (item.badge && item.badge.id && item.badge.icon) {
                        const badgeItem = createBadgeItem(item.badge.id, item.badge.name || item.name, item.badge.icon);
                        badgeGrid.appendChild(badgeItem);

                });

                const streakBadge = gameBadges.find(gb => gb.id === 'streak');

                    const badgeItem = createBadgeItem(streakBadge.id, streakBadge.name, streakBadge.icon);
                    badgeGrid.appendChild(badgeItem);
                }
                
                return badgeIconMap;
            } catch (err) {
                console.error('Failed to generate badge items from JSON:', err);
                return {};
            }

        // Badge Collection System
        async function initializeBadgeCollection() {
            // Badge items should already be generated, but if not, generate them
            const existingBadges = document.querySelectorAll('.badge-item[data-badge]');
            if (existingBadges.length === 0) {
                await generateBadgeItemsFromJSON();
            }
            
            // Check if we're in unlock-all mode
            const tempUnlock = sessionStorage.getItem('tempUnlockAllBadges') === 'true';
            let collectedBadges;
            
            if (tempUnlock) {
                // Use all badges for testing
                collectedBadges = JSON.parse(sessionStorage.getItem('tempAllBadges') || '[]');
                isUnlockAllMode = true;
            } else {
                // Use actual collected badges from localStorage
                collectedBadges = JSON.parse(localStorage.getItem('collectedBadges') || '[]');
                isUnlockAllMode = false;
            }
            
            // Show collected badges and hide placeholder badges
            collectedBadges.forEach(badgeId => {
                const badgeItem = document.querySelector(`[data-badge="${badgeId}"]`);
                if (badgeItem) {
                    const placeholder = badgeItem.querySelector('.badge-image:not(.collected-badge)');
                    const collectedBadge = badgeItem.querySelector('.collected-badge');
                    
                    if (placeholder) {
                        placeholder.style.display = 'none';
                    }
                    if (collectedBadge) {
                        collectedBadge.style.display = 'block';
                        // Mark as ready for animation
                        collectedBadge.setAttribute('data-ready', 'true');
                    }
                }
            });
            
            console.log('Collected badges from localStorage:', collectedBadges);
            
            // Only animate badges that haven't been animated before (newly collected)
            const badgesPageAnimatedIds = JSON.parse(localStorage.getItem('badgesPageAnimatedIds') || '[]');
            
            setTimeout(() => {
                const collectedBadgeElements = document.querySelectorAll('.collected-badge[data-ready="true"]');
                const visibleBadges = Array.from(collectedBadgeElements).filter(badge => 
                    badge.style.display !== 'none' && badge.offsetParent !== null
                );
                
                // Split into already-seen (show in final state) and newly collected (animate)
                const alreadyAnimated = [];
                const newToAnimate = [];
                visibleBadges.forEach(badge => {
                    const badgeId = badge.closest('.badge-item')?.getAttribute('data-badge');
                    if (badgeId && badgesPageAnimatedIds.includes(badgeId)) {
                        alreadyAnimated.push(badge);
                    } else {
                        newToAnimate.push(badge);
                    }
                });
                
                // Show already-seen badges in final state without animating
                alreadyAnimated.forEach(badge => {
                    badge.classList.add('animation-complete');
                });
                
                console.log('Badges already seen (no animation):', alreadyAnimated.length, 'New to animate:', newToAnimate.length);
                
                // Function to animate a single badge and then trigger the next (only for new ones)
                function animateBadgeSequentially(badgeIndex) {
                    if (badgeIndex >= newToAnimate.length) {
                        console.log('All new badges animated');
                        return;
                    }
                    
                    const badge = newToAnimate[badgeIndex];
                    const badgeId = badge.closest('.badge-item')?.getAttribute('data-badge');
                    console.log('Animating new badge', badgeIndex, badgeId);
                    
                    // Reset badge state
                    badge.style.animation = 'none';
                    badge.style.opacity = '0';
                    badge.style.transform = 'scale(0.3)';
                    
                    // Force reflow
                    badge.offsetHeight;
                    
                    // Start animation
                    badge.style.animation = 'badgeCollect 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                    
                    const handleAnimationEnd = () => {
                        console.log('Badge animation ended:', badgeIndex);
                        badge.classList.add('animation-complete');
                        badge.removeEventListener('animationend', handleAnimationEnd);
                        // Remember this badge so we don't animate again on next visit
                        if (badgeId && !badgesPageAnimatedIds.includes(badgeId)) {
                            badgesPageAnimatedIds.push(badgeId);
                            localStorage.setItem('badgesPageAnimatedIds', JSON.stringify(badgesPageAnimatedIds));
                        }
                        setTimeout(() => {
                            animateBadgeSequentially(badgeIndex + 1);
                        }, 60);
                    };
                    
                    badge.addEventListener('animationend', handleAnimationEnd);
                }
                
                if (newToAnimate.length > 0) {
                    animateBadgeSequentially(0);
                }
            }, 150);
        }

        // Function to add a badge (called from games)
        function addBadge(badgeId) {
            let collectedBadges = JSON.parse(localStorage.getItem('collectedBadges') || '[]');
            if (!collectedBadges.includes(badgeId)) {
                collectedBadges.push(badgeId);
                localStorage.setItem('collectedBadges', JSON.stringify(collectedBadges));
                
                // Also sync with userData.progress.badges if userData exists
                const userData = JSON.parse(localStorage.getItem('userData') || 'null');
                if (userData) {
                    if (!userData.progress) {
                        userData.progress = { gamesCompleted: [], badges: [], highScores: {} };
                    }
                    if (!userData.progress.badges) {
                        userData.progress.badges = [];
                    }
                    if (!userData.progress.badgeDates) {
                        userData.progress.badgeDates = {};

                    if (!userData.progress.badges.includes(badgeId)) {
                        userData.progress.badges.push(badgeId);

                    if (typeof updateBadgeInCustomerIO === 'function') {

                }
            }

        function addBadgeClickListeners() {
            // Use event delegation on the badge grid container (only add once)
            if (!badgeClickListenerAdded) {
                const badgeGrid = document.querySelector('.badge-grid');
                if (badgeGrid) {
                    badgeGrid.addEventListener('click', function(e) {
                        // Check if clicked element is a collected badge
                        const collectedBadge = e.target.closest('.collected-badge');
                        if (collectedBadge) {
                            // Trigger haptic feedback
                            if (typeof triggerHaptic === 'function') {
                                triggerHaptic('single');
                            }
                            // Find the parent badge item to get the data-badge attribute
                            const badgeItem = collectedBadge.closest('.badge-item');
                            if (badgeItem) {
                                const badgeId = badgeItem.getAttribute('data-badge');
                                if (badgeId) {
                                    showBadgeDetail(badgeId);
                                }
                            }
                        }
                    });
                    badgeClickListenerAdded = true;
                }
            }
            
            // Add cursor pointer to all collected badges (update on each call)
            const collectedBadges = document.querySelectorAll('.collected-badge');
            collectedBadges.forEach(badge => {
                badge.style.cursor = 'pointer';
            });
        }
        
        // Add haptic feedback to buttons with onclick
        function addHapticToButtons() {
            try {
                document.querySelectorAll('button[onclick]').forEach(button => {
                    const originalOnclick = button.getAttribute('onclick');
                    if (originalOnclick && !originalOnclick.includes('triggerHaptic')) {
                        button.onclick = function(e) {
                            try {
                                if (typeof triggerHaptic === 'function') {
                                    triggerHaptic('single');
                                }
                            } catch (hapticError) {
                                console.warn('Haptic feedback error:', hapticError);
                            }
                            try {
                                eval(originalOnclick);
                            } catch (onclickError) {
                                console.error('Error executing onclick:', onclickError);
                            }
                        };
                    }
                });
            } catch (error) {
                console.error('Error in addHapticToButtons:', error);
            }
        }
        
        // Call on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', addHapticToButtons);
        } else {
            addHapticToButtons();
        }
    </script>
